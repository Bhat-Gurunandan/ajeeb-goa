<body>
  <p><strong><strong>EKLA CHALO RE</strong></strong></p>
  <p>he never cursed the self-centred society<br />
  kept fighting lone battles till the end<br />
  as a member of parliament<br />
  as a duty-bound soldier<br />
  as an activist lawyer<br />
  as a lone crusader<br />
  for the land-rights<br />
  of the have-nots</p>
  <p><img src="images/amrut_kansar_profile.png" alt="Advocate Amrut Kansar" /></p>
  <p>dedicated to<br />
  <strong>Adv Amrut Kansar</strong><br />
  <strong>09-01-1947 - 11-09-2017</strong></p>
